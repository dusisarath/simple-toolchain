stages:
  - name: Build Stage
    inputs:
      - type: git
        branch: master
        service: '${SAMPLE_REPO2}'
    triggers:
      - type: commit
    jobs:
      - name: Build
        type: builder
        artifact_dir: ''
  - name: Deploy Stage
    inputs:
      - type: job
        stage: Build Stage
        job: Build
    triggers:
      - type: stage
    jobs:
      - name: Deploy to dev
        type: deployer
        target:
          url: 'https://api.ng.bluemix.net'
          organization: dusisarath@in.ibm.com
          space: Dev
          application: Delivery-Pipeline-Testing-App
        script: |-
          #!/bin/bash
          cf push "${CF_APP}"

          # View logs
          #cf logs "${CF_APP}" --recent
